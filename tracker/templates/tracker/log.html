{% extends "tracker/layout.html" %}

{% block body %}
<h1>Activity Logs</h1>
    <form>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col-2">
                    <select class="form-select form-select-sm" aria-label="Small form">
                        <option selected>Activity</option>
                        <option value="1">Video Games</option>
                        <option value="2">Coding</option>
                        <option value="3">Jess</option>
                        <option value="4">Cleaning</option>
                        <option value="5">Cooking</option>
                        <option value="6">nothing</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="starting">Starting?</label>

                    <input type="checkbox" id="starting" name="starting" >
                </div>
                <div class="col-3">
                    <label for="useTime">Use Current Time</label>

                    <input type="checkbox" id="useTime" name="useTime">
                </div>
                <div class="col-3">
                    <input type="date" id="date" name="date" value="{{ today }}">
                    <input type="time" id="time" name="time" value="{{  now  }}">
                </div>
                <div class="col-1">
                    <input type="submit">
                </div>
            </div>
        </div>

    </form>
    <table>
        <thead>
            <tr>
                <th>Log ID</th>
                <th>Activity</th>
                <th>Starting</th>
                <th>DateTime</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.log_id }}</td>
                <td>{{ log.activity }}</td>
                <td>
                    {% if log.starting %}
                        Start
                    {% else %}
                        End
                    {% endif %}
                </td>                
                <td>{{ log.dateTime }}</td>
                <!-- <td>{{ log.date }}</td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
